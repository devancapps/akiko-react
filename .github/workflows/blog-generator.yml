name: Generate New Blog

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour
  workflow_dispatch:     # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run health check
        run: node scripts/health-check.js
        continue-on-error: true
        
      - name: Generate blog post
        run: |
          for i in {1..3}; do
            node scripts/generateBlog.js && break || sleep 5
          done
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          
      - name: Run health check again
        run: node scripts/health-check.js
        
      - name: Configure Git
        run: |
          git config user.name "AkikoBot"
          git config user.email "bot@akiko.dev"
          
      - name: Commit changes
        run: |
          git add .
          git commit -m "ðŸ¤– New Blog Post" || echo "No changes to commit"
          
      - name: Push changes
        run: git push
          
      - name: Setup Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --token ${{ secrets.FIREBASE_DEPLOY_TOKEN }} 